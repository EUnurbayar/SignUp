<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antra Sign Up</title>
    <link rel="stylesheet" href="./index.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
            <form class="form">
                <div class="names col-md-12">
                    <input type="text" class="form-control fname mb-3" id="fname" placeholder="First Name" required/>
                    <input type="text" class="form-control lname mb-3" id="lname" placeholder="Last Name" required/>
                </div>
                <input type="text" class="form-control mobileNo mb-3" id="mobileNo" placeholder="Mobile No." required/>
                <input type="email" class="form-control email  mb-3" id="email" placeholder="Email Address" required/>
                <div class="pswd">
                    <input type="password" class="form-control psw mb-3" id="psw" placeholder="Password" required/>
                    <input type="password" class="form-control confpsw mb-3" id="psw" placeholder="Confirm Password" required/>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <input type="checkbox" class="agree" id="agree" required/>
                        <label for="agree" class="agreeCheckBox">I Agree</label>
                    </div>
                    <div class="agreeNote col-md-6">
                        <p>
                            By cliking <span id="span1">Register</span>, you agree to the 
                            <span id="span2">Terms and Conditions</span> 
                            set out by thi site, including our Cookie Use.
                        </p>
                    </div>
                </div>
                <div class="buttons">
                    <button id="register">Register</button>
                    <button id="signin">Sign in</button>
                </div>
            </form>
    </div>
</body>
</html>
